<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - BISB Consultoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link rel="icon" href="{{ url_for('static', filename='images/logo_browser.png') }}" type="image/x-icon">
</head>
<body>
    <div class="register-container">
        <div class="register-left-panel">
            <div class="register-logo-container">
                <div class="register-logo">
                    <img src="{{ url_for('static', filename='images/logo_browser.png') }}" alt="Logo BISB Consultoria" class="register-logo-image">
                    <div class="register-profile-icon"></div>
                    <div class="register-chart-bars">
                        <div class="register-bar"></div>
                        <div class="register-bar"></div>
                        <div class="register-bar"></div>
                        <div class="register-bar"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="register-right-panel">
            <div class="register-form-container">
                <h1 class="register-title">Crie sua conta</h1>
                
                <!-- Flash messages do Flask -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="register-flash-messages">
                            {% for category, message in messages %}
                                <div class="register-flash-message {{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('register_page') }}" id="registerForm">
                    <div class="register-form-group">
                        <input type="text" name="name" class="register-form-input" placeholder="nome" required>
                    </div>
                    
                    <div class="register-form-group">
                        <input type="text" name="user" class="register-form-input" placeholder="usuário" required>
                    </div>
                    
                    <div class="register-form-group">
                        <input type="password" name="password" class="register-form-input" placeholder="senha" required>
                    </div>
                    
                    <button type="submit" class="register-submit-btn">CADASTRAR</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para validação
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const inputs = this.querySelectorAll('.register-form-input');
            let allFilled = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                    input.classList.add('error');
                } else {
                    input.classList.remove('error');
                    input.classList.add('success');
                }
            });
            
            if (!allFilled) {
                e.preventDefault();
                showToast('Por favor, preencha todos os campos.', 'error');
            }
        });

        // Limpar validação quando o usuário começar a digitar
        document.querySelectorAll('.register-form-input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error', 'success');
            });
        });

        // Função para mostrar toast
        function showToast(message, type = 'error') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            if (type === 'success') {
                toast.style.backgroundColor = '#4CAF50';
            }

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
