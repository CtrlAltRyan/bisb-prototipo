<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefina sua senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="reset-container">
        <div class="reset-left-panel">
            <div class="reset-logo-container">
                <div class="reset-logo">
                    <img src="{{ url_for('static', filename='images/logo_browser.png') }}" alt="Logo" class="reset-logo-image">
                    <div class="reset-profile-icon"></div>
                    <div class="reset-chart-bars">
                        <div class="reset-bar"></div>
                        <div class="reset-bar"></div>
                        <div class="reset-bar"></div>
                        <div class="reset-bar"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="reset-right-panel">
            <div class="reset-form-container">
                <h1 class="reset-title">Redefina sua senha</h1>
                
                <!-- Flash messages do Flask -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="reset-flash-messages">
                            {% for category, message in messages %}
                                <div class="reset-flash-message {{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form method="POST" id="resetForm">
                    <div class="reset-form-group">
                        <input type="text" name="nome" class="reset-form-input" placeholder="nome" required>
                    </div>
                    
                    <div class="reset-form-group">
                        <input type="text" name="usuario" class="reset-form-input" placeholder="usuário" required>
                    </div>
                    
                    <button type="submit" class="reset-submit-btn">RECUPERAR</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript simples para validação
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const inputs = this.querySelectorAll('.reset-form-input');
            let allFilled = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                    input.classList.add('error');
                } else {
                    input.classList.remove('error');
                    input.classList.add('success');
                }
            });
            
            if (!allFilled) {
                e.preventDefault();
                // Criar toast de erro
                showToast('Por favor, preencha todos os campos.', 'error');
            }
        });

        // Limpar validação quando o usuário começar a digitar
        document.querySelectorAll('.reset-form-input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error', 'success');
            });
        });

        // Função para mostrar toast (reutilizando do seu CSS existente)
        function showToast(message, type = 'error') {
            // Remove toast anterior se existir
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            // Cria novo toast
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            if (type === 'success') {
                toast.style.backgroundColor = '#4CAF50';
            }

            document.body.appendChild(toast);

            // Mostra o toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            // Remove o toast após 3 segundos
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
