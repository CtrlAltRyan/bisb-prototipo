<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O título da aba do navegador também pode ser um bloco! -->
    <title>{% block title %}Painel{% endblock %} - BISB Consultoria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
     <link rel="icon" href="{{ url_for('static', filename='images/logo_browser.png') }}" type="image/x-icon">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>

    <div class="dashboard-container">
    
        <aside class="sidebar">
            <div class="sidebar__logo">
                <a href="{{ url_for('user.home_page')}}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo BISB Consultoria">
                </a>    
            </div>
           

            <nav class="sidebar__navigation">
                <ul>
                    <li class="sidebar__item">
                        <a href="{{url_for('user.customers_page')}}" class="sidebar__link">
                            <img src="{{ url_for('static', filename='images/customers_icon.png') }}" alt="" class="sidebar__icon">
                            <span>Clientes</span>
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="{{url_for('user.services_page')}}" class="sidebar__link">
                            <img src="{{ url_for('static', filename='images/services_icon.png') }}" alt="" class="sidebar__icon">
                            <span>Serviços</span>
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="{{url_for('user.sales_page')}}" class="sidebar__link">
                            <img src="{{ url_for('static', filename='images/sales_icon.png') }}" alt="" class="sidebar__icon">
                            <span>Vendas</span>
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link {% if active_page == 'suporte' %}sidebar__link--active{% endif %}">
                            <img src="{{ url_for('static', filename='images/support_icon.png') }}" alt="" class="sidebarsupport__icon">
                            <span>Suporte</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar__logout">
                <a href="{{url_for('root')}}" class="sidebar__link">
                    <img src="{{ url_for('static', filename='images/logout_icon.png') }}" alt="" class="sidebar__icon">
                    <span>Sair</span>
                </a>
            </div>
        </aside>

    
        <main class="main-content">
        
            <header class="main-header">
                <div class="main-header__welcome">
                    {% block page_header %}
                    <img src="{{ url_for('static', filename='images/default_pfp.png') }}" alt="" class="page-header__icon">
                    <h1 class="page-header__title">Página</h1>
                    
                    {% endblock %}
                </div>
                <div class="main-header__actions">
                    <div class="search-bar">
                        <input type="search" placeholder="Pesquisar...">
                        <button class="search-bar__button" aria-label="Buscar">
                            <img src="{{ url_for('static', filename='images/search_icon.png') }}" alt="Ícone de Pesquisa" class="search-bar__icon">
                        </button>
                    </div>
                    <div class="user-profile">
                        <button class="user-profile__button" aria-label="Opções do Usuário">
                            <img src="{{ url_for('static', filename='images/default_pfp.png') }}" alt="Avatar do Usuário" class="user-profile__avatar">
                            <img src="{{ url_for('static', filename='images/optionspfp_icon.png') }}" alt="Abrir menu" class="user-profile__dropdown-icon">
                        </button>
                    </div>
                </div>
            </header>

            <section class="table-actions">
                <button class="action-button action-button--add" id="btn-adicionar">
                    <img src="{{ url_for('static', filename='images/add_icon.png') }}" alt="">
                    <span>Adicionar</span>
                </button>
                {% if permission %}
                <button class="action-button action-button--delete" id="btn-excluir">
                    <img src="{{ url_for('static', filename='images/delete_icon.png') }}" alt="">
                    <span>Excluir</span>
                </button>
                <button class="action-button action-button--edit" id="btn-editar">
                    <img src="{{ url_for('static', filename='images/edit_icon.png') }}" alt="">
                    <span>Editar</span>
                </button>
                {% endif %}
            </section>

        
            <section class="table-container">
                <!-- Bloco principal para a tabela de conteúdo -->
                {% block table_content %}
                <p>O conteúdo da tabela irá aqui.</p>
                {% endblock %}
            </section>
        </main>
    </div>

</div>
{% block modal_content %}
    {% endblock modal_content %}
</body>
</html>
