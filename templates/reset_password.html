<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefina sua senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="reset-container">
        <div class="reset-left-panel">
            <div class="reset-logo-container">
                <div class="reset-logo">
                    <img src="{{ url_for('static', filename='images/logo_browser.png') }}" alt="Logo" class="reset-logo-image">
                    <div class="reset-profile-icon"></div>
                    <div class="reset-chart-bars">
                        <div class="reset-bar"></div>
                        <div class="reset-bar"></div>
                        <div class="reset-bar"></div>
                        <div class="reset-bar"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="reset-right-panel">
            <div class="reset-form-container">
                <h1 class="reset-title">Redefina sua senha</h1>
                
                <!-- Flash messages do Flask -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="reset-flash-messages">
                            {% for category, message in messages %}
                                <div class="reset-flash-message {{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form method="POST" id="resetForm">
                    <div class="reset-form-group">
                        <input type="text" name="user" class="reset-form-input" placeholder="usuÃ¡rio" required>
                    </div>
                    
                    <div class="reset-form-group">
                        <input type="text" name="password" class="reset-form-input" placeholder="senha" required>
                    </div>
                    
                    <button type="submit" class="reset-submit-btn">RECUPERAR</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
